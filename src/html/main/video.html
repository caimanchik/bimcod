    <div class="video__wrapper">
        <video

            poster="@img/video/video.jpg"

            muted

            <source src="files/video.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="video__container container">

            <ul class="video-buttons__list">

                    </a>
                </li>
                <li class="video-buttons__item">
                    <a href="#" class="video-buttons__link">
                        <img src="@img/icons/vk.svg" alt="">

                </li>
                <li class="video-buttons__item">
                    <a href="#" class="video-buttons__link">

        </div>
    </div>
