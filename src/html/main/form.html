<section class="form consult-form-wrap">
    <div class="form__container container">
        
        <div class="form__columns">
            <div class="form__column">
                
                <form action="" class="form__form form-form" scroll="0.7" style="opacity: 0;">
                    
                    <h3 class="form__title">
                        Получите персональную консультацию
                    </h3>
                    
                    <div class="form-form__field required">
                        <input name="name" type="text" class="form-form__input" placeholder="ФИО">
                    </div>
                    
                    <div class="form-form__field required">
                        <input name="phone" type="tel" class="form-form__input" placeholder="+7 (999) 999-99-99">
                    </div>
                    
                    <div class="form-form__field required">
                        <input name="mail" type="email" class="form-form__input" placeholder="Email">
                    </div>
                    
                    <div class="form-form__field">
                        <input name="company" type="text" class="form-form__input" placeholder="Название компании">
                    </div>
                    
                    <div class="form-form__field required">
                        <textarea name="message" rows="1" type="" class="form-form__input form-form__input_textarea" placeholder="Сообщение"></textarea>
                    </div>
                    
                    <div class="form-form__button-wrap">
                        <button class="form-form__button button-submit">
                            <span>Оставить заявку</span>
                        </button>
                    </div>
                    
                    <div class="form-form__politics">
                        Нажимая на кнопку, вы соглашаетесь с <a href="https://www.google.ru" target="_blank">политикой конфиденциальности</a>
                    </div>
                    
                </form>
                
                <div class="form-form__loader" style="opacity: 0;">
                    <img src="@img/icons/loader.svg" alt="">
                </div>
            </div>
            <div class="form__column">
                <div class="form__rectangles form-rectangles" scroll="0.7">
                    <div class="form-rectangles__rectangle" style="opacity: 0;"></div>
                    <div class="form-rectangles__rectangle" style="opacity: 0;"></div>
                    <div class="form-rectangles__rectangle" style="opacity: 0;"></div>
                    <div class="form-rectangles__rectangle" style="opacity: 0;"></div>
                </div>
                
                <div class="form__incorrect">
                    
                </div>
            </div>
        </div>
        
    </div>
</section>
